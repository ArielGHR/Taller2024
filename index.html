<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .section {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Personal</h1>
    </header>
    <main>
        <div class="section">
            <h2>Sobre Mí</h2>
            <p>Información sobre ti.</p>
        </div>
        <div class="section">
            <h2>Mis Hobbies</h2>
            <ul>
                <li>Hobbie 1</li>
                <li>Hobbie 2</li>
                <li>Hobbie 3</li>
            </ul>
        </div>
        <div class="section">
            <h2>Mis Amigos</h2>
            <ul>
                <li>Amigo 1</li>
                <li>Amigo 2</li>
                <li>Amigo 3</li>
            </ul>
        </div>
    </main>
</body>
</html>
